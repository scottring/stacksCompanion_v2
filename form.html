<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sappi Product Release Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        .section-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-label {
            font-weight: 500;
        }
        .required:after {
            content: "*";
            color: red;
            margin-left: 4px;
        }
        /* Remove Bootstrap's custom select styling */
        select {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            appearance: auto !important;
            -webkit-appearance: auto !important;
            -moz-appearance: auto !important;
        }
        select[multiple] {
            height: auto;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="mb-4">Sappi Agents - Release / Introduction of New Products</h1>
        <h2 class="mb-3">Werk Alfeld</h2>

        <form id="productReleaseForm">
            <div class="section-header">
                <h3>Freigabe (Eintragung durch Anforderer) / Release (Entry by Requester)</h3>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label required">Requesting Department</label>
                    <select name="requesting_department" required>
                        <option value="">Select areas here</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Department</label>
                    <select name="department" required>
                        <option value="">Select departments here</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label required">Product/Trade Name</label>
                    <input type="text" class="form-control" name="product_trade_name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Chemical Characterization</label>
                    <input type="text" class="form-control" name="chemical_characterization" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label required">Mat.-Nr. (ECR. Introduction)</label>
                    <input type="text" class="form-control" name="mat_nr" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label required">Product Group</label>
                    <select name="product_group" required>
                        <option value="">Select product group here</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label required">Rating Class</label>
                    <select name="rating_class" required>
                        <option value="">Select rating class here</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label required">Goal of Introduction / Reason for Change</label>
                    <textarea class="form-control" name="goal_of_introduction" rows="3" required></textarea>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label required">Manufacturer/Supplier</label>
                    <input type="text" class="form-control" name="manufacturer_supplier" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Product Information</label>
                    <input type="text" class="form-control" name="product_information" placeholder="Solids content %, active ingredient content %, density kg/mÂ³">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Use / Substitute For</label>
                    <input type="text" class="form-control" name="substitute_for" placeholder="Alternative product to">
                </div>
                <div class="col-md-6">
                    <label class="form-label required">Packaging</label>
                    <select name="packaging" required multiple>
                        <option value="Pallet">Pallet</option>
                        <option value="Disposable">Disposable</option>
                        <option value="Foil">Foil</option>
                        <option value="Metal">Metal</option>
                        <option value="Glass">Glass</option>
                        <option value="Small Container">Small Container</option>
                        <option value="Big Bag/TBC">Big Bag/TBC</option>
                        <option value="Barrel">Barrel</option>
                    </select>
                </div>
            </div>

            <div class="section-header">
                <h3>Safety and Compliance</h3>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="safety_data_sheet" id="safetyDataSheet">
                        <label class="form-check-label" for="safetyDataSheet">
                            Safety Data Sheet Available
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="product_questionnaire" id="productQuestionnaire">
                        <label class="form-check-label" for="productQuestionnaire">
                            Product Questionnaire Required
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="hazardous_substance" id="hazardousSubstance">
                        <label class="form-check-label" for="hazardousSubstance">
                            Hazardous Substance Questionnaire Required
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">WGK Classification</label>
                    <select name="wgk_classification">
                        <option value="">Select WGK classification</option>
                        <option value="1">WGK 1</option>
                        <option value="2">WGK 2</option>
                        <option value="3">WGK 3</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">VAwS Cadastre</label>
                    <input type="text" class="form-control" name="vaws_cadastre" placeholder="No., correction sheet sent to P&U?">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Submit Form</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
